<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website LemariBuku</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- loader -->
	<div class="bg-loader">
		<div class="loader"></div>
	</div>

	<!-- header -->
	<div class="medsos">
		<div class="container">
			<ul>
				<li><a href="#"><i class="fab fa-facebook"></i></a></li>
				<li><a href="#"><i class="fab fa-youtube"></i></a></li>
				<li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
			</ul>
		</div>
	</div>
    <header>
		<div class="container">
			<h1><a href="index.html">LemariBuku Shop</a></h1>
			<ul>
				<li><a href="index.html">HOME</a></li>
				<li><a href="about.html">ABOUT</a></li>
				<li class="active"><a href="product.html">PRODUCT</a></li>
				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
	</header>

	<!-- label -->
	<section class="label">
		<div class="container">
			<p>Product / Payment</p>
		</div>
	</section>
    <div class="container">
        <h1>Payment Page</h1>
        <div id="book-details">
            <!-- Book details will be populated here -->
        </div>
        <form action="confirm.html" method="post">
            <input type="hidden" id="book-title" name="book-title">
            <input type="hidden" id="book-price" name="book-price">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookTitle = urlParams.get('book');
            const bookPrice = urlParams.get('price');

            const bookDetailsDiv = document.getElementById('book-details');
            bookDetailsDiv.innerHTML = `<h2>${bookTitle}</h2><p>Price: Rp ${bookPrice}</p>`;

            // Set hidden input values
            document.getElementById('book-title').value = bookTitle;
            document.getElementById('book-price').value = bookPrice;
        });
    </script>

    
    <!-- footer -->
	<footer>
		<div class="container">
			<small>Copyright &copy; 2024 - AlyaLuthfi. All Rights Reserved.</small>
		</div>
	</footer>


	<script type="text/javascript">
		$(document).ready(function(){
			$(".bg-loader").hide();
		})
	</script>
</body>
</html>
